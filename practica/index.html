<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>fundamentos JS #07 - DOM</title>
    </head>
    <body>

        <main class="container mt-5">

         

            <div class="row text-center">
    
                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Frutilla üçì</h5>
                            <h6 class="text-secondary">$100</h6>
                            <button class="btn btn-outline-primary" data-fruta="Frutilla" data-precio="100">Agregar</button>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Banana üçå</h5>
                            <h6 class="text-secondary">$200</h6>
                            <button class="btn btn-outline-primary" data-fruta="Banana" data-precio="200">Agregar</button>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Manzana üçé</h5>
                            <h6 class="text-secondary">$300</h6>
                            <button class="btn btn-outline-primary" data-fruta="Manzana" data-precio="300">Agregar</button>
                        </div>
                    </div>
                </article>
                
    
            </div>
    
        </main>

        <section class="container mt-3">
            <ul class="list-group" id="carrito"></ul>
        </section>

        <template id="template">
            <li class="list-group-item bg-secondary text-white">
                <span class="badge bg-primary rounded-pill align-middle">12</span>
                <span class="lead align-middle">Frutilla</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <p class="lead mb-0">Total: $<span>300</span></p>
                </div>
                <div>
                    <button class="btn btn-sm btn-danger">Quitar</button>
                    <button class="btn btn-sm btn-success">Agregar</button>
                </div>
            </li>
        </template>

        <footer id="footer" class="container mt-3">
            <template id="templateFooter">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="lead mb-0">Total $ <span>1500</span></p>
                        <button class="btn btn-outline-info">Finalizar Compra</button>
                    </div>
                </div>
            </template>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>
    </body>
</html>
